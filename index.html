<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
}
.screen{
  background:#111;
  color:white;
  width:320px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,0,100,0.5);
}
h1{color:#ff4e8c;}
.photos{
  display:flex;
  gap:10px;
  justify-content:center;
  margin:15px 0;
}
.photos img{
  width:120px;
  height:160px;
  object-fit:cover;
  border-radius:15px;
  border:2px solid #ff4e8c;
}
button{
  padding:12px 28px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}
#yes{background:#ff4e8c;color:white;}
#no{background:#555;color:white;position:relative;}
.heart{
  position:absolute;
  font-size:28px;
  animation:pop 1s ease forwards;
}
@keyframes pop{
  0%{transform:scale(0);}
  100%{transform:scale(2);opacity:0;}
}
</style>
</head>

<body onclick="instaHeart(event)">

<div class="screen" id="screen">

<script>

function instaHeart(e){
